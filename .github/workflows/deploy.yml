name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy via SSH to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment..."
          cd /var/www/cometchat-integrations
          echo "ğŸ“¥ Pulling latest code from GitHub..."
          git pull origin main
          echo "ğŸ“¦ Installing dependencies..."
          npm install --production
          echo "ğŸ”„ Restarting application..."
          pm2 restart cometchat-integrations
          echo "âœ… Deployment complete!"
          pm2 status
          echo "ğŸŒ Testing application..."
          sleep 3
          curl -f http://localhost:3001/health || echo "âŒ Health check failed"
          echo "ğŸ‰ Deployment finished successfully!"
