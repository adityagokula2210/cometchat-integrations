        # Enhanced SSL Settings for Webhook Compatibility
        ssl_protocols TLSv1.2 TLSv1.3;

        # More compatible cipher suites for older webhook clients
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-S>

        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Add SSL session tickets for better compatibility
        ssl_session_tickets on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root directory (optional - for serving static files)
        root /var/www/html;
        index index.html index.htm;

        # Default location for root domain
        location / {
            try_files $uri $uri/ =404;
        }

        # CometChat Integrations API
        location /cometchat-integrations/ {
            proxy_pass http://localhost:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Additional headers for HTTPS
            proxy_set_header X-Forwarded-SSL on;
            proxy_redirect off;

            # Increase timeouts for webhook processing
            proxy_connect_timeout	60s;
            proxy_send_timeout          60s;
            proxy_read_timeout          60s;
        }

	# Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
