# Updated nginx configuration with SSL support
# Replace your /etc/nginx/nginx.conf with this configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name adityagokula.com www.adityagokula.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server Configuration
    server {
        listen 443 ssl http2;
        server_name adityagokula.com www.adityagokula.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/adityagokula.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adityagokula.com/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root directory (optional - for serving static files)
        root /var/www/html;
        index index.html index.htm;

        # Default location for root domain
        location / {
            try_files $uri $uri/ =404;
        }

        # CometChat Integrations API
        location /cometchat-integrations/ {
            proxy_pass http://localhost:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Additional headers for HTTPS
            proxy_set_header X-Forwarded-SSL on;
            proxy_redirect off;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}